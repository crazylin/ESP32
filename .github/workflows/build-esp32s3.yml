name: Build ESP32-S3 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Pull ESP32 dev container image
      run: |
        docker pull ghcr.io/nanoframework/dev-container-esp32:latest

    - name: Build firmware inside container
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/project \
          -w /project \
          ghcr.io/${{ github.repository_owner }}/dev-container-esp32:latest \
          bash -c "idf.py set-target esp32s3 && idf.py build"

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware-esp32s3
        path: build/*.bin
