name: Build ESP32-S3 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build firmware inside container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            -w /work \
            ghcr.io/nanoframework/dev-container-esp32:latest \
            bash -lc "apt-get update && apt-get install -y libusb-1.0-0 git && \
                       git clone --recursive https://github.com/nanoframework/nf-interpreter.git && \
                       cd nf-interpreter && \
                       if [ -f /opt/esp/idf/export.sh ]; then . /opt/esp/idf/export.sh; \
                       elif [ -f /sources/esp-idf/export.sh ]; then . /sources/esp-idf/export.sh; fi; \
                       idf.py -DRTOS=ESP32 -DTARGET_BOARD=ESP32_S3 build"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32s3
          path: nf-interpreter/build/**/*.bin
